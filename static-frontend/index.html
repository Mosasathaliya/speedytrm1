<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed of Mastery - منصة التعلم الذكية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass { backdrop-filter: blur(16px); background: rgba(255, 255, 255, 0.1); }
        .animate-bounce-slow { animation: bounce 3s infinite; }
        .animate-float { animation: float 6s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .glow { box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Background Animation -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float" style="animation-delay: 2s;"></div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8 animate-bounce-slow">
            <div class="bg-white rounded-full w-20 h-20 mx-auto mb-4 flex items-center justify-center text-4xl glow">
                🚀
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Speed of Mastery</h1>
            <p class="text-blue-100 text-lg">منصة التعلم الذكية بالذكاء الاصطناعي</p>
        </div>

        <!-- Login Form -->
        <div class="glass rounded-2xl p-8 shadow-2xl border border-white/20">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-white text-sm font-medium mb-2">رقم الهوية / Student ID</label>
                    <input 
                        type="text" 
                        id="studentId" 
                        required
                        class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent"
                        placeholder="أدخل رقم الهوية"
                    >
                </div>
                
                <div>
                    <label class="block text-white text-sm font-medium mb-2">كلمة المرور / Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        required
                        class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent"
                        placeholder="أدخل كلمة المرور"
                    >
                </div>

                <button 
                    type="submit" 
                    id="loginBtn"
                    class="w-full bg-gradient-to-r from-purple-500 to-blue-600 text-white font-semibold py-3 px-6 rounded-xl hover:from-purple-600 hover:to-blue-700 transform hover:scale-105 transition-all duration-200 shadow-lg glow"
                >
                    <span id="loginText">دخول إلى المنصة</span>
                    <span id="loadingText" class="hidden">جاري التحقق...</span>
                </button>
            </form>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-500/20 border border-red-500/30 rounded-xl text-red-100 text-center text-sm"></div>
            
            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-4 p-3 bg-green-500/20 border border-green-500/30 rounded-xl text-green-100 text-center text-sm"></div>
        </div>

        <!-- Features -->
        <div class="mt-8 grid grid-cols-3 gap-4 text-center">
            <div class="glass rounded-xl p-4 border border-white/20">
                <div class="text-2xl mb-2">🤖</div>
                <p class="text-white text-xs">مساعد ذكي</p>
            </div>
            <div class="glass rounded-xl p-4 border border-white/20">
                <div class="text-2xl mb-2">📚</div>
                <p class="text-white text-xs">56 درس</p>
            </div>
            <div class="glass rounded-xl p-4 border border-white/20">
                <div class="text-2xl mb-2">🏆</div>
                <p class="text-white text-xs">شهادات</p>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://speed-of-mastery-rag.speedofmastry.workers.dev';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;
            
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loadingText = document.getElementById('loadingText');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Show loading state
            loginBtn.disabled = true;
            loginText.classList.add('hidden');
            loadingText.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/enhanced-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        studentId: studentId,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store auth token
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    
                    // Show success message
                    successMessage.textContent = 'تم تسجيل الدخول بنجاح! جاري التوجيه...';
                    successMessage.classList.remove('hidden');
                    
                    // Redirect to main platform
                    setTimeout(() => {
                        window.location.href = `${BACKEND_URL}/home?token=${data.token}`;
                    }, 1500);
                } else {
                    throw new Error(data.message || 'فشل في تسجيل الدخول');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message || 'حدث خطأ في الاتصال. يرجى المحاولة مرة أخرى.';
                errorMessage.classList.remove('hidden');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginText.classList.remove('hidden');
                loadingText.classList.add('hidden');
            }
        });

        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verify token and redirect if valid
                fetch(`${BACKEND_URL}/api/auth/check-session`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = `${BACKEND_URL}/home?token=${token}`;
                    }
                })
                .catch(() => {
                    // Token invalid, stay on login page
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userData');
                });
            }
        });
    </script>
</body>
</html>
